<body>
    <h1>Aprendendo a incluir mídias - ex 21</h1>

    <h5>Imagem local</h5>
    <img src="/imagens/69876e315948e30c20c9435541b907d3-gpLarge.jpg" alt="">

    <audio controls>
       <source src="/musicas/Morena.mp3.mp3" type="audio/mp3">

    </audio>

    <source src="./videos/videoplayback.mp4" type="video/mp4">

    </video>
